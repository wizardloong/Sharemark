<!-- Feedback Section -->
<section class="py-16 px-4">
    <div class="container mx-auto max-w-4xl">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/2 bg-primary-light dark:bg-primary-dark p-8 text-white flex flex-col justify-center">
                    <h2 class="text-2xl font-bold mb-4">We'd Love Your Feedback</h2>
                    <p class="mb-6 opacity-90">Help us make Sharemark better by sharing your thoughts, ideas, or feature requests.</p>
                    <div class="flex items-center">
                        <i class="fas fa-envelope text-2xl mr-4"></i>
                        <div>
                            <p class="font-medium">Stay Updated</p>
                            <p class="text-sm opacity-80">Subscribe to our newsletter for updates</p>
                        </div>
                    </div>
                </div>
                <div class="md:w-1/2 p-8">
                    <form id="feedbackForm">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">Name</label>
                            <input type="text" name="name" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark dark:bg-gray-700 dark:border-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
                            <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark dark:bg-gray-700 dark:border-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="feedback" class="block text-gray-700 dark:text-gray-300 mb-2">Your Feedback</label>
                            <textarea name="message" id="feedback" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark dark:bg-gray-700 dark:border-gray-600"></textarea>
                        </div>
                        <div class="flex items-center mb-4">
                            <input name="subscribe" type="checkbox" id="subscribe" class="mr-2">
                            <label for="subscribe" class="text-gray-700 dark:text-gray-300">Subscribe to newsletter</label>
                        </div>
                        <button data-track="submit_feedback_click" type="submit" class="w-full bg-primary-light dark:bg-primary-dark text-white py-2 px-4 rounded-lg hover:opacity-90 transition">Send Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
